<html>
<head>
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        .btn-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
        }

        .btn {
            padding: 10px;
            font-size: 20px;
            text-align: center;
            background-color: #181717;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn1{
            padding: 10px;
            font-size: 20px;
            text-align: center;
            background-color: #18a045;
            border: 1px solid #e0d2d2;;
            border-radius: 5px;
            cursor: pointer;

        }
        .btn2{
            padding: 10px;
            font-size: 20px;
            text-align: center;
            background-color: grey;
            border: 1px solid #e0d2d2;;
            border-radius: 5px;
            cursor: pointer;


        }
        .digit {
            color: white;
        } 



        .btn:hover {
            background-color: #e0d2d2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="btn-container">


            <div class="btn digit" onclick="appendToDisplay('9')">9</div>
            <div class="btn digit" onclick="appendToDisplay('8')">8</div>
            <div class="btn digit" onclick="appendToDisplay('7')">7</div>
            <div class="btn1 digit " onclick="clearDisplay()">AC</div>

            
            <div class="btn digit" onclick="appendToDisplay('4')">4</div>
            <div class="btn digit" onclick="appendToDisplay('5')">5</div>
            <div class="btn digit" onclick="appendToDisplay('6')">6</div>
            <div class="btn2 digit " onclick="appendToDisplay('+')">+</div>
            <div class="btn digit" onclick="appendToDisplay('1')">1</div>
            <div class="btn digit" onclick="appendToDisplay('2')">2</div>
            <div class="btn digit" onclick="appendToDisplay('3')">3</div>
            <div class="btn2 digit" onclick="appendToDisplay('-')">-</div>
            <div class="btn digit" onclick="appendToDisplay('.')">.</div>
            <div class="btn digit" onclick="appendToDisplay('/')">/</div>
            <div class="btn digit" onclick="appendToDisplay('0')">0</div>
            <div class="btn2 digit" onclick="calculateResult()">=</div>
            <div class=" " onclick="appendToDisplay('')"></div>
            <div class=" " onclick="appendToDisplay('')"></div>
            <div class=" " onclick="appendToDisplay('')"></div>
            <div class="btn2 digit" onclick="appendToDisplay('*')">*</div>
            
        
        
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
