<!DOCTYPE html>
<html>
<head>
    <title>Customer Survey Form</title>
    <style>
        body {
            background-color: blue;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            text-align: center;
            padding: 30px;
            width: 500px;
            margin: 70px auto;
            border-radius: 10px;
        }

        h1 {
            color: white;
            background-color: blue;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0;
        }

        input[type="text"], input[type="email"] {
            width: 85%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .question {
            text-align: left;
            margin: 10px 0;
        }

        .options {
            display: flex;
        }

        .radio-label {
            margin-right: 15px;
        }

        .feedback {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .copyright {
            text-align: center;
            color: white;
            background-color: blue;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Customer Survey Form</h1>
    <div class="container">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <div class="question">
                Is this your first time using our product and service?
            </div>
            <div class="options">
                <div class="radio-label">
                    <input type="radio" id="firstTimeYes" name="firstTime" value="yes" required>
                    <label for="firstTimeYes">Yes</label>
                </div>
                <div class="radio-label">
                    <input type="radio" id="firstTimeNo" name="firstTime" value="no" required>
                    <label for="firstTimeNo">No</label>
                </div>
            </div>
            
            <div class="question">
                Would you recommend us to your friends and colleagues?
            </div>
            <div class="options">
                <div class="radio-label">
                    <input type="radio" id="recommendYes" name="recommend" value="yes" required>
                    <label for="recommendYes">Yes</label>
                </div>
                <div class="radio-label">
                    <input type="radio" id="recommendNo" name="recommend" value="no" required>
                    <label for="recommendNo">No</label>
                </div>
            </div>
            
            <div class="question">
                How satisfied are you with our company overall?
            </div>
            <div class="options">
                <div class="radio-label">
                    <input type="radio" id="satisfied" name="satisfaction" value="satisfied" required>
                    <label for="satisfied">Satisfied</label>
                </div>
                <div class="radio-label">
                    <input type="radio" id="undecided" name="satisfaction" value="undecided" required>
                    <label for="undecided">Undecided</label>
                </div>
                <div class="radio-label">
                    <input type="radio" id="unsatisfied" name="satisfaction" value="unsatisfied" required>
                    <label for="unsatisfied">Unsatisfied</label>
                </div>
            </div>
            
            <label for="suggestion">Do you have any suggestions to improve our services?</label>
            <textarea class="feedback" id="suggestion"></textarea>
            
            <button type="submit" class="button">Submit</button>
        </form>
    </div>

    <div class="copyright">
        &copy; 2018 Customer Survey Form. All Rights Reserved | Design by W3Layouts
    </div>
</body>
</html>
